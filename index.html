<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        script: ['Dancing Script', 'cursive'],
                        serif: ['Playfair Display', 'serif']
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#c40837',
                            800: '#9f1239',
                            900: '#881337'
                        },
                        gold: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef7f7 0%, #fce7e7 25%, #f8d7da 50%, #f5c2c7 75%, #f1aeb5 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .elegant-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .luxury-gradient {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 50%, #be123c 100%);
        }

        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }

        .magical-float {
            animation: magicalFloat 8s ease-in-out infinite;
        }

        @keyframes magicalFloat {
            0%, 100% { transform: translateY(0px) scale(1) rotate(0deg); }
            25% { transform: translateY(-20px) scale(1.02) rotate(1deg); }
            50% { transform: translateY(-10px) scale(1.01) rotate(-0.5deg); }
            75% { transform: translateY(-25px) scale(1.03) rotate(0.5deg); }
        }

        .sparkle-text {
            background: linear-gradient(135deg, #f43f5e 0%, #fbbf24 25%, #e11d48 50%, #d97706 75%, #be123c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { filter: brightness(1) saturate(1); }
            100% { filter: brightness(1.2) saturate(1.3); }
        }

        .camera-luxury {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
            box-shadow: inset 0 0 100px rgba(244, 63, 94, 0.1);
        }

        .luxury-button {
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .luxury-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(244, 63, 94, 0.4);
        }

        .luxury-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .capture-pulse {
            background: linear-gradient(135deg, #f43f5e, #fbbf24);
            box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
            animation: luxuryPulse 2.5s infinite;
        }

        @keyframes luxuryPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7);
                transform: scale(1);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(244, 63, 94, 0);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 63, 94, 0);
                transform: scale(1);
            }
        }

        .elegant-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid #f43f5e;
            width: 32px;
            height: 32px;
            animation: elegantSpin 1s linear infinite;
        }

        @keyframes elegantSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-bounce {
            animation: successBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successBounce {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(-90deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .slide-in-elegant {
            animation: slideInElegant 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideInElegant {
            from { 
                transform: translateY(100px) scale(0.9); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
            }
        }

        .notification-luxury {
            animation: notificationLuxury 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes notificationLuxury {
            from { 
                transform: translateX(400px) scale(0.8); 
                opacity: 0; 
            }
            to { 
                transform: translateX(0) scale(1); 
                opacity: 1; 
            }
        }

        .gallery-compact {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .gallery-compact::-webkit-scrollbar {
            display: none;
        }

        .photo-mini {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .photo-mini:hover {
            transform: scale(1.1);
            border-color: #f43f5e;
            box-shadow: 0 8px 25px rgba(244, 63, 94, 0.3);
        }

        /* Улучшенная камера - без обрезки */
        .camera-frame-luxury {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        /* Полноэкранная камера для лучшего качества */
        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center;
        }

        /* Новый стиль для зеркального отображения селфи-камеры */
        #video-stream.selfie-mirror {
            transform: scaleX(-1);
        }

        .camera-container-full {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 10;
        }

        .welcome-entrance {
            animation: welcomeEntrance 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes welcomeEntrance {
            0% { 
                transform: translateY(100px) scale(0.8) rotate(5deg); 
                opacity: 0; 
                filter: blur(10px);
            }
            50% { 
                transform: translateY(-10px) scale(1.05) rotate(-2deg); 
                opacity: 0.8; 
                filter: blur(2px);
            }
            100% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
                filter: blur(0px);
            }
        }

        .heart-beat {
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .progress-bar {
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #f43f5e, #fbbf24);
            border-radius: 0 0 12px 12px;
            transition: width 0.3s ease;
            position: absolute;
            bottom: 0;
        }

        .camera-controls-elegant {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            backdrop-filter: blur(20px);
        }
        
        /* Плавное появление/исчезновение галереи */
        #gallery-wrapper {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Адаптивность для всех устройств */
        @media (max-width: 640px) {
            .camera-frame-luxury {
                border-radius: 20px;
                border-width: 2px;
            }
            
            .photo-mini {
                width: 40px;
                height: 40px;
                min-width: 40px;
            }
        }

        @media (max-width: 480px) {
            .elegant-glass {
                padding: 1.5rem; /* Уменьшаем отступы на маленьких экранах */
            }
            
            /* Ширина теперь управляется родительским контейнером */
            
            .welcome-entrance h1 {
                font-size: 3.5rem; /* Уменьшаем заголовок */
            }

            .welcome-entrance .mb-10 {
                margin-bottom: 2rem; /* Уменьшаем отступы */
            }

            .camera-controls-elegant > div {
                gap: 1.5rem;
            }
        }

        /* Индикатор качества записи */
        .quality-indicator {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>

    <script>
        class LuxuryPhotoBooth {
            constructor() {
                this.welcomeScreen = document.getElementById('welcome-screen');
                this.cameraScreen = document.getElementById('camera-screen');
                this.startBtn = document.getElementById('start-session');
                this.closeCameraBtn = document.getElementById('close-camera');
                this.captureBtn = document.getElementById('capture-photo');
                this.switchCameraBtn = document.getElementById('switch-camera');
                this.galleryToggleBtn = document.getElementById('gallery-toggle');
                this.video = document.getElementById('video-stream');
                this.photoGallery = document.getElementById('photo-gallery');
                this.photosRemainingSpan = document.getElementById('photos-remaining');
                this.photosTakenSpan = document.getElementById('photos-taken');
                this.photoViewer = document.getElementById('photo-viewer');
                this.viewerImage = document.getElementById('viewer-image');
                this.closeViewerBtn = document.getElementById('close-viewer');
                this.galleryWrapper = document.getElementById('gallery-wrapper');
                this.guestNameInput = document.getElementById('guest-name');
                this.cameraIcon = document.getElementById('camera-icon');
                this.cameraLoadingSpinner = document.getElementById('camera-loading');
                this.successNotification = document.getElementById('success-notification');
                this.errorNotification = document.getElementById('error-notification');
                this.errorMessage = document.getElementById('error-message');

                this.stream = null;
                this.facingMode = 'environment';
                this.photoCount = 0;
                this.maxPhotos = 20;
                this.isUploading = false;

                this.bindEvents();
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startSession());
                this.closeCameraBtn.addEventListener('click', () => this.endSession());
                this.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.switchCameraBtn.addEventListener('click', () => this.switchCamera());
                this.galleryToggleBtn.addEventListener('click', () => this.toggleGallery());
                this.closeViewerBtn.addEventListener('click', () => this.photoViewer.classList.add('hidden'));
                this.guestNameInput.addEventListener('input', () => this.checkNameInput());
            }

            checkNameInput() {
                this.startBtn.disabled = this.guestNameInput.value.trim() === '';
            }

            async startSession() {
                this.welcomeScreen.classList.add('hidden');
                this.cameraScreen.classList.remove('hidden');
                this.photoCount = 0;
                this.updatePhotoCount();
                this.photoGallery.innerHTML = '';
                this.startCamera();
            }

            endSession() {
                this.stopCamera();
                this.cameraScreen.classList.add('hidden');
                this.welcomeScreen.classList.remove('hidden');
            }

            async startCamera() {
                this.stopCamera();
                this.showLoader();
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: this.facingMode,
                            width: { ideal: 4096 },
                            height: { ideal: 2160 }
                        },
                        audio: false
                    });
                    this.video.srcObject = this.stream;
                    this.video.play();
                    this.video.classList.toggle('selfie-mirror', this.facingMode === 'user');
                    this.hideLoader();
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    this.showError('Не удалось получить доступ к камере.');
                    this.hideLoader();
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
            }

            switchCamera() {
                this.facingMode = (this.facingMode === 'user') ? 'environment' : 'user';
                this.startCamera();
            }

            async capturePhoto() {
                if (this.isUploading || this.photoCount >= this.maxPhotos) {
                    return;
                }

                this.isUploading = true;
                this.showLoader();
                this.captureBtn.disabled = true;

                const canvas = document.createElement('canvas');
                canvas.width = this.video.videoWidth;
                canvas.height = this.video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Зеркальное отображение для селфи-камеры
                if (this.facingMode === 'user') {
                    ctx.translate(canvas.width, 0);
                    ctx.scale(-1, 1);
                }

                ctx.drawImage(this.video, 0, 0, canvas.width, canvas.height);
                const imageDataUrl = canvas.toDataURL('image/jpeg', 0.9);

                try {
                    await this.uploadPhoto(imageDataUrl);
                    this.addPhotoToGallery(imageDataUrl);
                    this.photoCount++;
                    this.updatePhotoCount();
                    this.showSuccess();
                } catch (error) {
                    console.error("Upload error:", error);
                    this.showError('Ошибка загрузки фотографии. Попробуйте снова.');
                } finally {
                    this.isUploading = false;
                    this.hideLoader();
                    this.captureBtn.disabled = this.photoCount >= this.maxPhotos;
                }
            }

            async uploadPhoto(imageDataUrl) {
                // Здесь должен быть код для загрузки в Telegram
                // Например, через API или сторонний сервис
                // В данном случае, это просто заглушка
                return new Promise(resolve => setTimeout(resolve, 2000));
            }

            addPhotoToGallery(imageDataUrl) {
                const photoWrapper = document.createElement('div');
                photoWrapper.className = 'photo-mini slide-in-elegant';
                
                const img = document.createElement('img');
                img.src = imageDataUrl;
                img.alt = 'Captured Photo';
                img.className = 'w-full h-full object-cover';
                
                photoWrapper.appendChild(img);
                this.photoGallery.prepend(photoWrapper);
                
                photoWrapper.addEventListener('click', () => {
                    this.viewerImage.src = imageDataUrl;
                    this.photoViewer.classList.remove('hidden');
                });
            }

            updatePhotoCount() {
                const remaining = this.maxPhotos - this.photoCount;
                this.photosRemainingSpan.textContent = `${remaining} осталось`;
                this.photosTakenSpan.textContent = this.photoCount;
            }

            toggleGallery() {
                const isHidden = this.galleryWrapper.classList.contains('hidden');
                if (isHidden) {
                    this.galleryWrapper.classList.remove('hidden');
                } else {
                    this.galleryWrapper.classList.add('hidden');
                }
            }

            showLoader() {
                this.cameraIcon.classList.add('hidden');
                this.cameraLoadingSpinner.classList.remove('hidden');
            }

            hideLoader() {
                this.cameraIcon.classList.remove('hidden');
                this.cameraLoadingSpinner.classList.add('hidden');
            }

            showSuccess() {
                this.successNotification.classList.remove('hidden');
                setTimeout(() => {
                    this.successNotification.classList.add('hidden');
                }, 4000);
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorNotification.classList.remove('hidden');
                setTimeout(() => {
                    this.errorNotification.classList.add('hidden');
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LuxuryPhotoBooth();
        });
    </script>
